<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Add page title here</title>

<body>

            <div class="row mt-4">
              <div class="col-6 offset-3">

                <script>document.addEventListener("DOMContentLoaded", function (event) { (function ($) { $('.demo-slider').slick({ slidesToShow: 3 }) })(jQuery) });</script>
                <style>
                  .demo-slider img {
                    margin-left: auto;
                    margin-right: auto;
                  }

                  .demo-slider {
                    color: #333
